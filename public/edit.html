<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Recipe App</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
            <h2 class="header__subtitle">Take recipes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>


    <div class="container">

        <input id='recipe-title' class="title-input" placeholder='Recipe Title'>
        <textarea id='recipe-body' class="body-input" placeholder="Enter Recipe steps here"></textarea>

        <div id="ingredients"></div>


        <form id="new-ingredient">
            <input type="text" class="input ing-text" placeholder="Enter Ingredient" name="text">
            <button class="button">Add Ingredient</button>
        </form>

        <button id="remove-recipe" class="button button--secondary">Remove Recipe</button>
    </div>

    

    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
