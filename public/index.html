<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Recipe App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title"> Recipe App</h1>
            <h2 class="header__subtitle">Take recipes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Search">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="recipes">
        </div>
        <button id="create-recipe" class="button">Create Recipe</button>
    </div>
    <script src="/scripts/index-bundle.js"></script>
    
</body>
</html>
